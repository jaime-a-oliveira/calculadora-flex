<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Flex</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Calculadora Flex</h1>
    <div class="imagem">
        <img id="resultado" src="img/neutro.png" alt="Neutro">
    </div>
    <form action="">
        <div id="digitapreco">
            <p class="caixatexto"> 
                <label for="valor-alcool">
                    Álcool: <input id="alcool" type="number" name="valor-alcool" placeholder="Digite o preço do litro">
                </label>  
            </p>
            <p class="caixatexto">
                <label for="valor-gasolina">
                    Gasolina: <input id="gasolina" type="number" name="valor-gasolina" placeholder="Digite o preço do litro">
                </label>
            </p>
        </div>
        <div class="botao">   
           <input type="button" value="Calcular" onclick="calcular()">
        </div>
    </form>
</body>
</html>
